                    ${rentrolls.sort((a, b) => b.timestamp - a.timestamp).map(rentroll => `

                                <div>
                                    <div class="rentroll-building">${rentroll.buildingName || rentroll.buildingId}</div>

        // ë ŒíŠ¸ë¡¤ ì‚­ì œ
        window.deleteRentroll = async function(buildingId, rentrollId) {
            if (!confirm('ì •ë§ ì´ ë ŒíŠ¸ë¡¤ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

        // í•„í„° ì—…ë°ì´íŠ¸
        window.updateFilters = function() {
            // ë¹Œë”© í•„í„°
            const buildingFilter = document.getElementById('buildingFilter');
            const buildings = [...new Set(window.allRentrolls.map(r => r.buildingName || r.buildingId))];
            buildingFilter.innerHTML = '<option value="">ëª¨ë“  ë¹Œë”©</option>' + 
                buildings.map(b => `<option value="${b}">${b}</option>`).join('');

        // ì‚¬ìš©ì í•„í„° ì—…ë°ì´íŠ¸
        window.updateUserFilter = function() {
            const userFilter = document.getElementById('userFilter');
            const users = Object.values(window.allUsers).map(u => u.email);
            userFilter.innerHTML = '<option value="">ëª¨ë“  ì‚¬ìš©ì</option>' + 
                users.map(u => `<option value="${u}">${u}</option>`).join('');
        };
        
        // ë ŒíŠ¸ë¡¤ í•„í„°ë§
        window.filterRentrolls = function() {
            const building = document.getElementById('buildingFilter').value;
            const user = document.getElementById('userFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            
            window.filteredRentrolls = window.allRentrolls.filter(rentroll => {
                if (building && (rentroll.buildingName || rentroll.buildingId) !== building) return false;
                if (user && rentroll.author !== user) return false;
                
                if (dateFilter) {
                    const now = Date.now();
                    const timestamp = rentroll.timestamp;
                    
                    switch(dateFilter) {
                        case 'today':
                            const today = new Date().setHours(0,0,0,0);
                            if (timestamp < today) return false;
                            break;
                        case 'week':
                            const weekAgo = now - (7 * 24 * 60 * 60 * 1000);
                            if (timestamp < weekAgo) return false;
                            break;
                        case 'month':
                            const monthAgo = now - (30 * 24 * 60 * 60 * 1000);
                            if (timestamp < monthAgo) return false;
                            break;
                    }
                }
                
                return true;
            });
            
            displayRentrolls();
        };
        
        // í†µê³„ ì—…ë°ì´íŠ¸
        window.updateStats = function() {
            const totalUsers = Object.keys(window.allUsers).length;
            const totalAdmins = Object.values(window.allUsers).filter(u => u.role === 'admin').length;
            const totalRentrolls = window.allRentrolls.length;

            document.getElementById('totalRentrolls').textContent = totalRentrolls;

        };
        
        // JSON ë‚´ë³´ë‚´ê¸° - ì‚¬ìš©ì
        window.exportUsersJSON = function() {

        window.exportRentrollsJSON = function() {
            // ë ŒíŠ¸ë¡¤ì„ ë¹Œë”©ë³„ë¡œ ê·¸ë£¹í™”
            const grouped = {};
            window.allRentrolls.forEach(rentroll => {
                if (!grouped[rentroll.buildingId]) {
                    grouped[rentroll.buildingId] = {};

                const { id, buildingId, ...data } = rentroll;

        };
        
        // JSON ë‹¤ìš´ë¡œë“œ
        window.downloadJSON = function() {
            const dataStr = JSON.stringify(window.currentJsonData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `${window.currentJsonType}_${formatDateForFile(Date.now())}.json`;
            a.click();
            
            URL.revokeObjectURL(url);
            showToast('JSON íŒŒì¼ì´ ë‹¤ìš´ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
        };

            document.getElementById('fileInput').click();
        };
        
        // íŒŒì¼ ì²˜ë¦¬
        window.handleFileImport = async function(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            try {
                const text = await file.text();
                const data = JSON.parse(text);
                
                if (window.currentJsonType === 'users') {
                    // Firebaseì— ì‚¬ìš©ì ë°ì´í„° ì €ì¥
                    if (window.database) {
                        await window.firebaseSet(
                            window.firebaseRef(window.database, 'users'),

                    } else {
                        localStorage.setItem('users', JSON.stringify(data));
                    }
                    
                    showToast('ì‚¬ìš©ì ë°ì´í„°ë¥¼ ê°€ì ¸ì™”ìŠµë‹ˆë‹¤', 'success');
                    loadUsers();
                    updateStats();
                }
                
            } catch (error) {
                console.error('JSON ê°€ì ¸ì˜¤ê¸° ì˜¤ë¥˜:', error);
                showToast('ì˜¬ë°”ë¥¸ JSON íŒŒì¼ì´ ì•„ë‹™ë‹ˆë‹¤', 'error');
            }
            
            event.target.value = '';
        };
        
        // ëª¨ë‹¬ ë‹«ê¸°
        window.closeModal = function() {
            document.getElementById('jsonModal').classList.remove('active');
        };
        
        // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤
        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleDateString('ko-KR');
        }
        
        function formatDateTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('ko-KR');
        }
        
        function formatDateForFile(timestamp) {
            const date = new Date(timestamp);
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            
            return `${year}${month}${day}_${hours}${minutes}`;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showLoader() {
            document.getElementById('loader').classList.add('active');
        }

            document.getElementById('loader').classList.remove('active');
        }
        
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = type === 'error' ? '#f56565' : type === 'success' ? '#48bb78' : '#333';
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // ì—”í„°í‚¤ë¡œ ë¡œê·¸ì¸
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
